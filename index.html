<html>
    <style>
     body {
         background: #14213D;
         color: #FCA311;
         font-size: 24px;
         line-height: 28px;
         padding: 0;
         margin: 0;
     }

     .header {
         font-size: 30px;
         background: #22333b;
         height: 40px;
         padding: 20px;
         display: flex;
         align-items: center;

         box-shadow: 0px 2px 12px 1px black;

     }

     .content {
         margin: 20px;
         margin-top: 40px;
     }

     .stats {
         margin-top: 10px;
         margin-bottom: 20px;
         line-height: 30px;
     }

     .stat {
         margin-bottom: 8px;
         display: flex;
     }

     .stat-label {
         width: 400px;
     }

     .table-and-controls {
         display: flex;
     }

     .controls {
         margin-left: 30px;
     }

    </style>

    <body>
        <div class="header">
            Eleven Table Tennis Stats
        </div>

        <div class="content">
            <input type="file" id="logs-upload" name="logs" multiple />

            <div class="stats">
                <h1>
                    Stats
                </h1>

                <div class="stat">
                    <div class="stat-label">
                        Service fault percentage:
                    </div>
                    <div id="serviceFaultPercentage"></div>
                </div>
                <div class="stat">
                    <div class="stat-label">
                        Win on service percentage:
                    </div>
                    <div id="serviceAcePercentage"></div>
                </div>
                <div class="stat">
                    <div class="stat-label">
                        Win on service return percentage:
                    </div>
                    <div id="serviceReturnAcePercentage"></div>
                </div>
                <div class="stat">
                    <div class="stat-label">
                        Win point on serve percentage:
                    </div>
                    <div id="winServePercentage"></div>
                </div>
            </div>


            <div class="heatmaps">
                <h1>
                    Heatmaps
                </h1>

                <div class="table-and-controls">
                    <div id="table" style="width: 400px; height: 700px;">
                        <img src="./table.png" />
                    </div>

                    <div class="controls">
                        <div>
                            <input type="checkbox" id="forehand" checked>
                            <label for="forehand">Forehand</label>
                        </div>

                        <div>
                            <input type="checkbox" id="backhand" checked>
                            <label for="backhand">Backhand</label>
                        </div>

                        <div>
                            <input type="checkbox" id="net" checked>
                            <label for="net">Net</label>
                        </div>

                        <div>
                            <input type="checkbox" id="serve" checked>
                            <label for="serve">Serve</label>
                        </div>

                        <div>
                            <input type="checkbox" id="rally" checked>
                            <label for="rally">Rally</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="out.js"></script>
    </body>
</html>
